<div class="user-panel">
    <div class="user-info">
        <div class="image-container">
            <img  class="user-image" src="assets/images/Avatar.jpg"/>
        </div>
        <div class="user-name">{{usuario.nombres}}</div>
    </div>
    <dx-context-menu
        *ngIf="menuMode === 'context'"
        [items]="menuItems"
        target=".user-button"
        showEvent="dxclick"
        width="210px"
        [position]="{ my: 'top center', at: 'bottom center' }"
        cssClass="user-menu">
    </dx-context-menu>
    <dx-list
        *ngIf="menuMode === 'list'"
        class="dx-toolbar-menu-action"
        [items]="menuItems">
    </dx-list>
</div>
